<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tasks</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h3>Рейтинг</h3>
            <div class="c-stars">
                <div class="c-stars__wrap">
                    <input class="c-stars__input" id="star-rating-5" type="radio" name="rating" value="5">
                    <label class="c-stars__ico" for="star-rating-5"></label>
                    <input class="c-stars__input" id="star-rating-4" type="radio" name="rating" value="4">
                    <label class="c-stars__ico" for="star-rating-4"></label>
                    <input class="c-stars__input" id="star-rating-3" type="radio" name="rating" value="3">
                    <label class="c-stars__ico" for="star-rating-3"></label>
                    <input class="c-stars__input" id="star-rating-2" type="radio" name="rating" value="2">
                    <label class="c-stars__ico" for="star-rating-2"></label>
                    <input class="c-stars__input" id="star-rating-1" type="radio" name="rating" value="1">
                    <label class="c-stars__ico" for="star-rating-1"></label>
                </div>
            </div>
            <h3>Прогресс-бар</h3>
            <progress value="20" max="100"></progress>
            <h3>Кнопки</h3>
            <a href="#" class="btn btn--success btn--small">Перейти</a>
            <button class="btn">Сохранить</button>
            <input type="submit" class="btn btn--large" value="Добавить">
        </div>
    </body>
</html>
