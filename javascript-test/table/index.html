<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Data Table</title>
        <script id="table-row-template" type="text/template">
            <td><%= id %></td>
            <td><%= firstName %></td>
            <td><%= lastName %></td>
            <td><%= email %></td>
            <td><%= phone %></td>
        </script>
        <script id="pager-template" type="text/template">
            <ul class="pager">
                <% _(pages).times(function (n) { %>
                    <li>
                        <% if (n + 1 === currentPage) { %>
                            <span><%= n + 1 %></span>
                        <% } else {%>
                            <a href="#" class="pager__item" data-page="<%= n + 1 %>">
                                <%= n + 1 %>
                            </a>
                        <% } %>
                    </li>
                <% }); %>
            </ul>
            <ul class="pager-count">
                <% _.each(perPageOptions, function(option) { %>
                    <li>
                        <% if (option === perPage) { %>
                            <span><%= option %></span>
                        <% } else { %>
                            <a href="#" class="pager-count__item"><%= option %></a>
                        <% } %>
                    </li>
                <% }); %>
            </ul>
        </script>
    </head>
    <body>
        <h1>Data Table</h1>
        <table id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-mail</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/underscore/underscore-min.js"></script>
        <script src="node_modules/backbone/backbone-min.js"></script>
        <script src="dist/bundle.js"></script>
    </body>
</html>
